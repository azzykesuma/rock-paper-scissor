<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Rock Paper Scissor game !</title>
</head>
<body>
    <h1>Welcome to da game !</h1>
    <h3>Choose your weapon</h3>
    <div class="options">
        <div class="options__rock" id="rock"></div>
        <div class="options__paper" id="paper"></div>
        <div class="options__scissors" id="scissors"></div>
    </div>
    <div class="actions">
        <div class="actions__wrapper">
            <div class="actions__player"></div>
            <p>Player</p>
        </div>
        <div class="actions__vs-tag">vs</div>
        <div class="actions__wrapper">
            <div class="actions__robot"></div>
            <p>Robot</p>
        </div>
    </div>
    <div class="winner">You win!</div>
    <script src="./dist/main.js"></script>
</body>
</html>
